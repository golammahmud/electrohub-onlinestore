{% extends 'seller_base.html'%}
{%block title%} user registration {%endblock%}
{%block content%} 
{% load crispy_forms_tags %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
{%endif %}

<style>
    .update-container {
        margin-top: 2em;
        width:50%;
        border: 5px;
       
        border-radius: 5px;
        border-color: aqua;
    
       
    }
</style>
<button type="submit"class="btn btn-outline text-white mt-3 ml-3" ><a href="{% url 'seller_profile' %}">Back to profile</a></button>
    <center>
        <div class="update-container bg-gray border border-primary">
            <form action="" method='POST' enctype="multipart/form-data">
        <h3 class="subtitle border-bottom mb-5">
            Profile picture Update
        </h3>
                {% csrf_token%}
                
                {{p_form|crispy}}
                <div class="from-group">
                    <button class='btn btn-outline-info mt-lg-2'>Update</button>
                </div>
                        
                </form>
          </div>
    </center>
{%endblock%}}
